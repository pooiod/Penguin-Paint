    <style>
        #splash {
            position: fixed; width: 100%; height: 100%; top: 0; left: 0;
            display: flex; align-items: center; justify-content: center;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; color: #00c3ff;
        }
        @keyframes splash-spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #00c3ff;
            font-family: Arial, sans-serif;
        }

        #paintLoadingScreen {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #loadingImage {
            width: 100px;
            height: 100px;
            background-color: #fff;
            mask: url('https://penguinpaint.pages.dev/loader.gif') no-repeat center / contain;
            -webkit-mask: url('https://penguinpaint.pages.dev/loader.gif') no-repeat center / contain;
            animation: skewAnimation 2s ease-in-out infinite;
        }

        @keyframes skewAnimation {
            0% {
                transform: skew(-2deg);
            }
            50% {
                transform: skew(2deg);
            }
            100% {
                transform: skew(-2deg);
            }
        }

        h1 {
            margin-top: 20px;
            color: #fff;
            animation: titleAnimation 1.5s ease-in-out infinite;
        }

        @keyframes titleAnimation {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-2px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="splash" aria-hidden="true">
        <div id="splash-content">
            <div id="splash-spinner" style="display: none;"></div>
            <div id="paintLoadingScreen">
                <div id="loadingImage"></div>
                <h1>Loading Paint</h1>
            </div>
        </div>
        <noscript>
            <h1>Enable JavaScript</h1>
        </noscript>
    </div>
    <script>
        (function() {
            document.querySelector('#splash-content').style.display = 'block';

            try {
                var localTheme = localStorage.getItem('tw:theme');
            } catch (e) {}
            if (localTheme ? localTheme === 'dark' : window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.querySelector('#splash').setAttribute('splash-theme', 'dark');
            }
        })();
    </script>
